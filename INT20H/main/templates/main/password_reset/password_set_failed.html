{% extends 'base.html' %}

{% block title %}
    GOLD'S Barberia
{% endblock %}

{% block content %}
    <style>
        #custom-content {
            border: 1px solid hsla(0, 0%, 65%, 0.158);
            box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            z-index: 99;
            width: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.61);
            margin: 12% auto;
            justify-content: center;
            align-items: center;
        }

        #custom-content a {
            color: #0088cc;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #custom-content a:hover {
            color: #005580;
            background-color: #ddd;
        }

        .notification {
            padding: 20px;
            background-color: rgba(153, 111, 0, 0.8);
            font-size: 1.2em;
            color: white;
            opacity: 0.9;
            transition: opacity 0.6s;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>

    <div id="custom-content">
        <div class="notification">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            На жаль, ви не маєте права змінювати пароль. Можливо, пройшло занадто багато часу
            після відправки вашого запиту на скидання пароля, спробуйте знову
        </div>
    </div>
{% endblock %}
