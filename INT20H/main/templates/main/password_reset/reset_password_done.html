{% extends 'base.html' %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: rgba(254, 254, 254, 0.66);
            border-radius: 10px;
            backdrop-filter: blur(50px);
            box-shadow: 0 0 36px 1px rgba(0, 0, 0, 0.2);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid hsla(0, 0%, 65%, 0.158);
            width: 80%;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            -ms-border-radius: 10px;
            -o-border-radius: 10px;
        }

        .close {
            color: #d00000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #00ffe9;
            text-decoration: none;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            z-index: 99;
            background-color: #f3f3f3;
            border-radius: 10px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
            position: relative;
        }

        .progress {
            height: 15px;
            background: linear-gradient(45deg, #32a852, #329da8);
            border-radius: 15px;
            transition: width .4s ease-in-out;
            z-index: 99;
        }

        .progress-text {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: absolute;
            width: 100%;
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        .playful-text {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: rgba(153, 111, 0, 0.8);
            text-align: center;
            font-size: 1.4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.27);
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        .modal-content {
            animation-name: fadeIn;
            animation-duration: 2s;
        }
    </style>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="color: #18453B; text-align: center; font-size: 2em;">Вітаємо, {{ data }}!</h2>
            <p class="playful-text">Ми надіслали Вам на пошту лист з підтвердженням (｡♡‿♡｡)</p>

            <div class="progress-bar">
                <div class="progress" style="width: 0;"></div>
                <div class="progress-text">0%</div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        var progress = document.querySelector('.progress');
        var progressText = document.querySelector('.progress-text');

        window.onload = function() {
            modal.style.display = "block";
            setTimeout(function() {
                progress.style.width = '100%';
                progressText.textContent = '100%';
            }, 3000);
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                window.location.href = "{% url 'register' %}";
            }
        }
    </script>
{% endblock %}
